<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
    <title>TodoList</title>
</head>
   <body>
         <div class="todo-container">
            <header>
                <h1>Lista de tarefas
                </h1>
            </header>
            <form id="todo-form">
                <p>Adicione sua tarefa:</p>
                <div class="form-control">
                    <input type="text" name="" id="todo-input" placeholder="O que vocÃª vai fazer?">
                    <button type="submit">
                        <i class="fa-thin fa-plus"></i>
                </div>
            </form>
            <form id="edit-form" class="hide">
                <p>Edite a sua tarefa</p>
                <div class="form-control">
                    <input type="text" name="" id="edit-input">
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                   
                </div>
                <button id="cancel-edit-btn">Cancelar</button>
            </form>
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar:</h4>
                    <form>
                        <input type="text" name="" id="search-input" placeholder="Buscar">
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4>filtrar:</h4>
                    <select name="" id="filter-select">
                        <option value="all">Todos</option>
                        <option value="all">Feitos</option>
                        <option value="all">A fazer</option>
                    </select>
                </div>
            </div>
            <div id="todo-list"></div>
            </div>
         </div>
   </body>
</html>
